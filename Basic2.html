<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1>Simple Form</h1>
        <form action="">
            <label for="name">Name :</label>
            <input type="text" required placeholder="Enter your name">
            <label for="sname">Surname :</label>
            <input type="text" placeholder="Enter your Surname">
            <br><br>
            <label for="mobile">Mobile :</label>
            <input type="number" maxlength="10" required placeholder="mobile">
            <label for="email">Email :</label>
            <input type="email" name="email" id="" placeholder="abc@gmail.com">
            <br><br>
            <label for="password">Password :</label>
            <input type="password">
            <h2>Languages Known</h2>
            <input type="checkbox" name="html" value="html">HTML</input>
            <input type="checkbox" name="css" value="css">CSS</input>
            <input type="checkbox" name="css" value="js">Javascript</input>
            <input type="checkbox" name="css" value="react">Reactjs</input>
            <br><br>
            <span>Range</span>
            <input type="range" step="10">
            <br><br>
            <span>Are you married : </span>
            <input type="radio" value="true">Yes</input>
            <input type="radio" value="false">No</input>
            <!-- <input type="radio" name="intermediate" value="intermediate">intermediate</input> -->
            <br><br>
            <span>Education :</span>
            <select name="education" >
                <option value="select">select</option>

                <option value="pg">pg</option>
                <option value="ug">ug</option>
                <option value="plus-two">plus two</option>


            </select>
            <br><br>
            <span>Qualifying Year :</span>
            <input type="date" name="" id="">
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
